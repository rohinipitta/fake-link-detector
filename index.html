<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Link Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 min-h-screen">
        <!-- Header -->
        <!-- Header -->
<header class="flex justify-between items-center mb-8">
  <h1 id="header-title" class="text-3xl font-bold text-gray-800 dark:text-white">Think Before You Click – Spot Fake Links Instantly</h1>
  <div class="relative">
      <select id="language-selector" class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="en">English</option>
          <option value="hi">हिंदी</option>
          <option value="te">తెలుగు</option>
          <option value="ta">தமிழ் (Tamil)</option>
          <option value="kn">ಕನ್ನಡ (Kannada)</option>
          <option value="ml">മലയാളം (Malayalam)</option>
          <option value="bn">বাংলা (Bengali)</option>
          <option value="mr">मराठी (Marathi)</option>
          <option value="gu">ગુજરાતી (Gujarati)</option>
          <option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
      </select>
  </div>
</header>

        <!-- Main Content -->
        <main class="max-w-2xl mx-auto">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
                <div class="flex items-center mb-4">
                    <label for="url-input" class="text-lg font-medium text-gray-700 dark:text-gray-300 mr-2" id="input-label">Enter URL to check:</label>
                    
                </div>
                <div class="flex space-x-2">
                    <input type="url" id="url-input" placeholder="https://example.com" class="flex-grow px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
                    <button id="check-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                        <span id="check-btn-text">Check</span>
                    </button>
                </div>
                
            </div>

            <!-- Results Section -->
            <div id="results-container" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white" id="results-title">Results</h2>
                    <span id="result-icon" class="ml-auto text-2xl"></span>
                </div>
                
                <div id="result-message" class="p-4 rounded-lg mb-4">
                    <!-- Result message will be inserted here -->
                </div>
                
                <div id="details-container" class="space-y-3">
                    <!-- Details will be inserted here -->
                </div>
                
                
                <button onclick="window.open('https://cybercrime.gov.in/', '_blank')" id="report-btn" class="mt-6 bg-red-100 hover:bg-red-200 text-red-700 dark:bg-red-900 dark:hover:bg-red-800 dark:text-red-300 px-4 py-2 rounded-lg font-medium transition-colors hidden">
                  <i class="fas fa-flag mr-2"></i>
                  <span id="report-btn-text">Report Suspicious Link</span>
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600 dark:text-gray-400 text-sm">
            <p id="footer-text">Fake Link Detector - Stay safe online by checking suspicious links before clicking.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
